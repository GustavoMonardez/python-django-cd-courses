<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Delete Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'courses_app/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'courses_app/css/main.css' %}">
</head>
<body>
    <div class="wrapper">    
        <form action="/courses/destroy/{{ course.id }}/confirm" method="POST">
            {% csrf_token %}
            <h1>Are you sure you want to delete the following course?</h1>
            <table>
                <tr>
                    <td>Name:</td>
                    <td> {{course.name}}</td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td> {{course.description}}</td>
                </tr>
            </table>
            <a href="/" class="btn btn-secondary">No</a>
            <input type="submit" value="Yes!  want to delete this" class="btn btn-danger">
        </form>
    </div>    
</body>
</html>
